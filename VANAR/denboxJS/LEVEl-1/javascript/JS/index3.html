<!DOCTYPE html>

  <meta charset="UTF-8">

<body>


  <script>
  // prompt
  var x = 10; // 1
  var y = 11; // 2

  if( x++ < y ){ // 3 - <, 4 - ++
    y--; // 5 --
  }
  else{
    y++
  }

  alert( "x=" + x + ",y=" + y );
  
  </script>
</body>
