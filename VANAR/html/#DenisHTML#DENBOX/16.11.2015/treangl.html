<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Treangl</title>
	<style>
		.treangl{
			border: 50px solid red;
			height: 0 ;
			width: 0;
			border-top-color: white;
			border-right-color: white;

		.treangl:hover{
			border-left-color: aqua;
			transition: 0.5s;
		}

</head>

	<div class="treangl"></div>
</body>
</html>
