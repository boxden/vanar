<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GLOBAL STYLES</title>

	<style>	
	/* tag selector */
		body{
			background: #444;
			padding: 100px;
		}
		div{
			background: #1FF;
			margin: 10px; /*nigger*/
			width: 100px;
			height: 100px;
			color: darkred;
			text-align: center;
			line-height: 100px;
		}
		/* class selector */
		.even{
			background-color: coral;
		}
		.round{
			border-radius:100% 0 300% 0;
		}
		/* identifier */
		#first{
			border-radius:200%;
		}
	</style>


</head>
<body>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/IyVaylqq21o" frameborder="0" allowfullscreen></iframe>
		<div id="first">1</div>
		<div class="even">2</div>
		<div class="round">3</div>
		<div class="even">4</div>
		<div class="round">5</div>
		<div class="even">6</div>
		<div class="round">7</div>
		<div class="even">8</div>
		<div class="round">9</div>
	
</body>
</html>
