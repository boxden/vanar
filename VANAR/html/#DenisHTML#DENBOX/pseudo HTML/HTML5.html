<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML GLOBAL</title>
	<style>
	
		body{
			background-image: url(images/be51935a.png);
			text-align: center;
		}
		img{
			width: 300px;/*Для всех картинок размер*/
			border: 30px solid black;/*Рамка для картинок*/
			box-shadow: 10px 12px 13px -5px #777777; 
		}
		img:hover{
			border: 30px solid red;/*Рамки меняют цвет при наведении курсора*/
			transition: 0.2s;/*Смена цвета */
			transform:rotate(360deg);/*Анимация картинки*/
		}
	</style>
</head>
<body>
	
	
 
	<img src="images/homiessmall.jpg" >
	<br>
	<img src="images/maxresdefault.jpg">
	<br>
	
	
</body>
</html>
