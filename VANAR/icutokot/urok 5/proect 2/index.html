<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

<script>
//  существует массив в котором 7 имен
//  цыкл фор вывести его имена в консоль
//  цикл фор вывести имена в боди через фор

// 2) существует название массив 5 фруктов
// c клавиатуры вводим имя фрукта
var fruit = prompt("Какой фрукт вам нужен?")

switch (fruit) {
    case "Яблоко": document.body.innerHTML =  "Яблоко"; break;
    case "Апельсин": document.body.innerHTML = "Апельсин"; break;
    case "Абрикос": document.body.innerHTML = "Абрикос"; break;
    case "Персик": document.body.innerHTML = "Персик"; break;
    case "Драконий фрукт": document.body.innerHTML = "Драконий фрукт"; break;

  default: alert( "Такого фрукта нет" )
}

</script>

</body>
</html>
