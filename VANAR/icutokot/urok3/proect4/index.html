<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

<script>
  var year = 1990
  var year2 = 2016
  var n = year2 - year
do {
document.body.innerHTML = `<h1>He is born in ${year} and he has ${n} years</h1>`
n++;
}while( n <= 100 )

</script>


</body>
</html>
