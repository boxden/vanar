<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DigitalOcean</title>
  <style>
    body {
      background-image: url(logo-dfead9f9.png);
      background-repeat: no-repeat;
      margin: 0;
    }
    #logo {
      background-color: #0080FF;
      width: 220px;
      height: 220px;
      opacity: 0.5; /*prozra4nosti*/
    }
    h2 {
      margin: 0;
      font-family: arial;
      color: #FFF;
      text-align: center;
      font-size: 30px;
    }
    .deco {
      height: 101px;
      padding-top: 42px;
      padding-left: 64px;
    }
    .circle {
      border: 18px solid white;
      width: 55px;
      height: 55px;
      border-radius: 100%;
      border-bottom-color: transparent;
      transform: rotate(45deg);
    }
    .sq1 {
      height: 11px;
      width: 11px;
      background-color: white;
      transform: rotate(-45deg) translateX(-36px) translateY(54px);
    }
   .sq2 {
     height: 13px;
     width: 13px;
     background-color: white;
     transform: rotate(-45deg) translateX(-16px) translateY(57px);
    }
  .sq3 {
    height: 17px;
    width: 17px;
    background-color: white;
    transform: rotate(-45deg) translateX(9px) translateY(30px);
    }
  </style>
</head>
<body>
<div id="logo">
<div class="deco">
  <div class="circle">
    <div class="sq1"></div>
    <div class="sq2"></div>
    <div class="sq3"></div>
  </div>
</div>
<h2>DigitalOcean</h2>

</div>

</body>
</html>
