<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>serdte</title>
  <style>
  #S{
    width: 180px;
    height: 180px;
    background-color: #9b59b6;
  }
  .s1{
    width: 18px;
    height: 18px;
    border-radius: 100%;
    background-color: white;
    position: absolute;
    left: 80px;
    top: 73px;
  }
  .s2{
    width: 18px;
    height: 18px;
    border-radius: 100%;
    background-color: white;
    position: absolute;
    left: 98px;
    top: 73px;
  }
  .s3{
    width: 23px;
    height: 23px;
    transform: rotate(45deg);
    background-color: white;
    position: absolute;
    left: 87px;
    top: 76px;
    border-radius: 100% 0 0 0;
  }
  #s4{
    width: 16px;
    height: 16px;
    border-radius: 100%;
    background-color: white;
    position: absolute;
    left: 55px;
    top: 80px;
    animation: pulse 1s infinite;
  }
  #s5{
    width: 16px;
    height: 16px;
    border-radius: 100%;
    background-color: white;
    position: absolute;
    left: 70px;
    top: 77px;
    animation: pulse 1s infinite;
  }
  #s6{
    width: 17px;
    height: 17px;
    border-radius: 100% 0 0 0;
    background-color: white;
    position: absolute;
    left: 64px;
    top: 84px;
    transform: rotate(30deg);
    animation: pulse 1s infinite;
  }
  .s7{
      width: 16px;
      height: 16px;
      border-radius: 100%;
      background-color: white;
      position: absolute;
      left: 125px;
      top: 80px;
      animation: pulse 1s infinite;
      animation-delay: 0.15s;
    }
  .s8{
    width: 16px;
    height: 16px;
    border-radius: 100%;
    background-color: white;
    position: absolute;
    left: 110px;
    top: 77px;
    animation: pulse 1s infinite;
    animation-delay: 0.15s;
}
  .s9{

      width: 17px;
      height: 17px;
      border-radius:  0 100% 0  0 ;
      background-color: white;
      position: absolute;
      left: 116px;
      top: 84px;
      transform: rotate(-30deg);
      animation: pulse 1s infinite;
      animation-delay: 0.15s;
    }


  @keyframes pulse{
    from{
      opacity: 1;
    }
      to{
        opacity: 0.75;
      }
  }


  </style>
</head>
<body>
<div id="S">

    <div class="s1"></div>
    <div class="s2"></div>
    <div class="s3"></div>


    <div id="s4"></div>
    <div id="s5"></div>
    <div id="s6"></div>


    <div class="s7"></div>
    <div class="s8"></div>
    <div class="s9"></div>

</div>

</body>
</html>
