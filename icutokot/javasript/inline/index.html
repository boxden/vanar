<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Операторы</title>
</head>
<body>
  <h1>Operator</h1>
  <p id="result"></p>
  <button onclick="myFunction()">РЕЗУЛЬТАТ</button>

  <script>
function myFunction() {
  var x = 5;
  var y = 2;
  document.getElementById("result").innerHTML = x * y;
}
  </script>
</body>
</html>
